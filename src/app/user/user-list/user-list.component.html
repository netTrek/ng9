<h2>userlist</h2>

<input type="text"
       placeholder="filter"
       (keyup)="filter($event)">

<pl-user-list-item
  *ngFor="let user of filtered"
  [class.selected]="selectedUser === user"
  [class.short]="user.length <= 3"
  [class.long]="user.length > 7"
  [class.middle]="user.length > 3 && user.length <= 7"
  (click)="setAsSelected( user )"
>
  {{user}}
</pl-user-list-item>
<button (click)="addRndUser()">+</button>
<button [disabled]="!selectedUser" (click)="del()">del selected</button>
